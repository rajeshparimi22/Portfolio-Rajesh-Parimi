<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Rajesh Parimi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1>Rajesh Parimi</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contact Me</h2>
      <p>Feel free to get in touch with me using the form below:</p>

      <form id="contactForm">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email">

        <fieldset class="field-inline">
          <legend>Choose your gender:</legend>
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </fieldset>

        <fieldset class="field-inline">
          <legend>Select your interests:</legend>
          <label><input type="checkbox" name="interest" value="Coding"> Coding</label>
          <label><input type="checkbox" name="interest" value="Reading"> Reading</label>
        </fieldset>

        <label for="bio">Bio (up to 200 characters):</label>
        <textarea id="bio" name="bio" maxlength="200" placeholder="Write something about yourself..."></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>

      <p id="formMessage" class="muted"></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Rajesh Parimi</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
